<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almoxarifado Web</title>
</head>
<body>
    <div>
        <h1 style="margin-left: 10px;">Cadastro de Produtos</h1>

        <form action="ProdutoServlet" method="POST">
            <div style="margin-left: 10px;">
            
            	<div style="padding-bottom: 5px;">
                    <label> Código: <input type="text" name="codigo"
                              style="width: 100px; margin-left: 16px;">
                    </label>
                </div>
                <div style="padding-bottom: 5px;">
                    <label>Nome: 
                    	<input type="text" name="nome" placeholder="Insira o nome do produto"
                    	style="width: 250px; margin-left: 24px;">
                    </label>
                </div>
                <div style="padding-bottom: 5px;">
                    <label>Marca: 
                        <input type="text" name="marca" placeholder="Insira a marca do produto"
                        style="width: 250px; margin-left: 24px;">
                    </label>
                </div>
    
                <div style="padding-bottom: 5px;">
                    <label>Categoria: 
                        <input type="text" name="categoria" placeholder="Insira a categoria do produto"
                        style="width: 250px;">
                    </label>
                </div>
    
                <div style="margin-bottom: 15px;">
                    <label>Descrição: 
                        <textarea name="descricao"
                        style="width: 250px; height: 100px; vertical-align: top"></textarea>
                    </label>
                </div>
    
                    <input type="submit" value="Cadastrar" style="height: 25px; margin-right: 15px;">
                    <input type="reset" value="Limpar" style="height: 25px;">

            </div>            

        </form>
    </div>
    
</body>
</html>
